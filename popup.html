<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Suomi24 Extension</title>
    
    <link rel="stylesheet" href="css/popupStyle2.css" type="text/css">
    <link rel="stylesheet" href="css/twoButtonSlider.css" type="text/css">
    <!--link rel="stylesheet" href="auto-complete.css" type="text/css"-->
    
</head>
    
<body>
    
    <div id="tabs">
        <span active="true"> Etsi </span>
        <span active="false"> Korosta </span>
        <span active="false"> Piilota </span>
        <span active="false">Tilasto</span>
    </div>
    
    
    <div id="hidePosts">
        <!-- make input type search, so it gets a clear button -->
    <label>Käyttäjät:</label>
        <!--input id="userNamesInput" type="search"-->
        <div id="hideUsersInputDiv"></div>


    <br>
    
        <!-- hide/hide always -buttons not needed, since hide always directly with checkbox
    <button id="removeUsersPostsButton">Poista viestit</button>
    <br>
    <button id="alwaysRemoveUsersPostsButton">Poista viestit aina</button>
         -->
    
    <label id="alwaysRemoveUsersLab"> Poistetaan aina: <span style="font: 9px Helvetica;">(klikkaa peruaksesi)</span>
        
    <div id="alwaysRemoveUsersContainer">
    </div>
        
    </label>
    <button id="clearAlwaysRemoveButton">Tyhjennä aina-poistettavat</button>
    
    <br>
    <button id="downloadHideAlwaysNames">Lataa nimet tiedostona</button>
    <a id="downloadHideAlwaysNamesLink" download="hideAlwaysNames.txt" style="display: none;"></a>
    </div>
    
    
    
    <div id="highlightPosts" style="display: none;">
        <label id="hlNameLab">Käyttäjä: <input id="hlNameInput" type="search"> </label>
        <br>
        <label>Väri: <input id="hlColorInput" type="color" value="#ffffff"> </label>
        <br>
        <button id="hlSetButton">Aseta</button>
        <br>
        
        <label id="hlListLabel"> Asetetut:</label>
        <div id="hlList">
        </div>
        <button id="clearAllHlsButton">Poista kaikki korostukset</button>
            
    </div>
    
    
    
    <div id="findPosts">
        <label>Käyttäjä: <input id="finduserNameInput" type="search"></label>

        <br>
        <div class="findUserButtonsDiv">
        <button id="findUserPrevButton">Edellinen</button>
        <button id="findUserNextButton">Seuraava</button>
        </div>
        <br>
        <label> Järjestys:</label>
            <div id="findUserSortSelect">
                <label><input type="radio" name="findUserSortSelect" value="time" checked>Aika</label>
                <br>
                <label><input type="radio" name="findUserSortSelect" value="place">Paikka ketjussa</label>
                <!--option value="place">Paikka ketjussa</option-->
            </div>
        
    </div>
    
    
    
    <div id="statisticsPosts">
        <h2>Viestien lukumäärä ajanjaksolla</h2>
    <canvas id="statCanvas"></canvas>
        
    <div id=statTimeDiv>
        <label>
            Näytä tilasto ajalta
            <br>
            <input id="statTimeRange" type="range" min="1" max="360" value="30" style="display: none;">
            <br>
            <span id="twoButtonSliderHolder"></span>
        </label>
        <span id="statTimeText"><span class="daysNumber">30</span> päivää</span>
        <br>
        <div id="statTimeUnit">
        <label>Aikayksikkö:</label>
        <br>
        <label><input type="radio" name="statTimeUnit" value="tenMinutes">10 minuuttia</label>
        <label><input type="radio" name="statTimeUnit" value="hour">Tunti</label>
        <label><input type="radio" name="statTimeUnit" value="day" checked>Päivä</label>
        <label><input type="radio" name="statTimeUnit" value="month">Kuukausi</label>
        </div>
        <!--label><input type="radio" value="30" name="statTime" checked> (max) 30 päivää</label>
        <label><input type="radio" value="360" name="statTime"> (max) 360 päivää</label>
        <label><input type="radio" value="Infinity" name="statTime"> kaikki</label-->
    </div>
    <div id="statToolTip" style="display: none;"></div>
    </div>
    
    
    
    
    <!--script src="auto-complete-min.js"></script-->
    <script src="js/twoButtonSlider.js"></script>
    <script src="js/popup.js"></script>
</body>
