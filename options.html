<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Suomi24 Chrome Extension Asetukset</title>
    
    <link rel="stylesheet" type="text/css" href="optionsStyle.css">
</head>
    
<body>
    
<div id="settingsContainer">
    
    <image src="img/suomi24Ext.png" alt="Suomi24 logo" class="logo"></image>
    <h1>Suomi24 Chrome Laajennus</h1>
    <h2>Asetukset</h2>
    
    Käyttäjänimien järjestys valikossa
    <select id="userNameOrdering">
     <option value="alphabetical">Aakkosjärjestys</option>
     <option value="default" selected>Paikka ketjussa</option>
     <option value="postCount">Viestien määrä</option>
    </select>

        <br>

    <label>
      Lisää romahduta/laajenna napit
      <input id="haveCollapseCheckbox" type="checkbox" checked>
    </label>
    
    
    <br>
    
    <label>
        Selaa viestejä näppäimistöllä
        <input id="searchWithKeyboardCheckbox" type="checkbox">
    </label>
    <div id="keysForFindDiv" style="display: none;">
        <button id=keyForPrevButton>Edellinen</button>
        <span id="prevButtKeySpan">[ei asetettu]</span>
        <button id=keyForNextButton>Seuraava</button>
        <span id="nextButtKeySpan">[ei asetettu]</span>
        <div id="keySetText" style="visibility: hidden;">Näppäile haluamasi näppäin(yhdistelmä)</div>
    </div>

    <div id="saveDiv">
    <button id="saveButton">Tallenna</button>
    <div id="saveStatus" style="visibility: hidden;">Asetukset tallennettu.</div>
    </div>
    
    
    <div id="defaultOptionsDiv">
    <button id="defaultOptionsButton">Palauta oletusasetukset</button>
    </div>
        
</div>

<script src="options.js"></script>
</body>
</html>
